# useful comment
name: terratest

on:
  push:
    branches:
    - main
  pull_request:
    branches:
      - main

jobs:
  detect-and-test:
    runs-on: ubuntu-latest
    env:
      EXCLUDED_DIRS: ".github" #space-delimited list for multiple exclusions

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get changed dir
      id: changed-dir
      run: |
        changed_dirs=$(git diff --name-only origin/${{ github.event.repository.default_branch }} origin/${{ github.head_ref }} | xargs dirname | sort | uniq)
        for dir in $EXCLUDED_DIRS; do
          changed_dirs=$(echo "$changed_dirs" | grep -v "^$dir")
        done
        echo $changed_dirs
        echo "changed_dirs=$changed_dirs" >> $GITHUB_ENV
    
    # - run: echo ${{ env.changed_dirs }}

    - name: init Golang
      uses: actions/setup-go@v4
      with:
        go-version: '1.17'
       
    - name: Run Terratest
      run: |
        for dir in ${{ env.changed_dirs }}; do
          cd $dir
          go mod download
          terraform init
          go test -v ./test/...
        done

